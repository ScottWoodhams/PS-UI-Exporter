<!DOCTYPE html>
<html xmlns="" lang="">
<head>
    <script src="index.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <title></title>
</head>
<body>

<!-- Component Dialog -->
<dialog id="dialog-component">
  <sp-heading size="L" style="margin: 0">üëãüèª Hello there!</sp-heading>
  <sp-divider size="large" style="margin:10px 0"></sp-divider>
  <sp-body>This is a rich modal dialog where you can use all
    the available UI elements in UXP.</sp-body>
  <div class="row" style="justify-content: flex-end; margin-top:30px">
    <sp-button variant="secondary"
               style="margin-right:10px"
               onclick="document.querySelector('#dialog-component').close('NOPE')">
      Cancel
    </sp-button>
    <sp-button variant="primary"
               onclick="document.querySelector('#dialog-component').close('OK')">
      Ok
    </sp-button>
    <!-- ESC will return "reasonCanceled" -->
  </div>
</dialog>


<div class="PrototypeDisplay">
  <sp-heading>Prototype</sp-heading>
  <sp-divider></sp-divider>
  <sp-action-button id="btnSetup" class="PrototypeButton">Setup</sp-action-button>

  <sp-action-button id="btnSlice" class="PrototypeButton">Slice</sp-action-button>

  <sp-dropdown class="sliceOptions" id="sliceOptions" placeholder="Make a selection...">
    <sp-menu slot="options">
      <sp-menu-item>Sliced</sp-menu-item>
      <sp-menu-item>Tiled</sp-menu-item>
      <sp-menu-divider></sp-menu-divider>
      <sp-menu-item>None</sp-menu-item>
    </sp-menu>
  </sp-dropdown>
  <sp-action-button id="btnApplySlice" class="PrototypeButton">Apply Slice</sp-action-button>
  <sp-action-button id="btnExport" class="PrototypeButton">Export</sp-action-button>
</div>

  <footer>
<!--    <sp-button id="btnExport">Export</sp-button>-->
  </footer>
</body>
</html>
